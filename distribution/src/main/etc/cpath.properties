# CPath2 ${version} instance configuration file.
#
# Edit and copy this file to a "CPATH2_HOME" directory
# System environment variable CPATH2_HOME has to be set.
#
# Java (JVM) options, i.e, -D<cpath2.propertyName>=<value> 
# will have higher priority than values set in this file.


# cpath2 database name
cpath2.db=

# db connection configuration
# cpath2.db.user should be able to create/drop databases at the time
# cpath2 is compiled from sources, tested, and also if 
# -create-db command is used; otherwise, grant only  
# read/write privileges when importing data, and read-only -
# when starting the web service. 
cpath2.db.user=
cpath2.db.password=
cpath2.db.driver=com.mysql.jdbc.Driver
cpath2.db.connection=jdbc:mysql://localhost/
cpath2.db.dialect=org.hibernate.dialect.MySQL5Dialect

cpath2.admin.user=
cpath2.admin.password=

# other cpath2 parameters

# query (DAO) settings
cpath2.maxSearchHitsPerPage=500
cpath2.explain.enabled=
cpath2.md5hex.uri.enabled=

# blacklist thresholds (see the relevant -create-blacklist command)
cpath2.blacklist.degree.threshold=100
cpath2.blacklist.control.threshold=15

# cPath2 Instance Branding
#
# following properties are used in the web pages; 
# note: unlike above ones, these cannot be set as Java JVM options.

# xml:base for normalized, generated URIs and BioPAX RDF/XML export
cpath2.xml.base=
cpath2.provider.name=Demo
# data version (for auto-generated Provenance, comments, etc.; not software's)
# to be increased every time new cpath2 databases are (re-)created and filled with pathway data.
cpath2.provider.version=0
cpath2.provider.url=
cpath2.provider.logo.url=http://www.gravatar.com/avatar/1f1d48050e49170eed934a29f35efd24.png
# a html text to display on a front/help page
cpath2.provider.description=This is a cPath2 demo

# <NAME1>,<NAME2>,.. - comma-separated list of supported organisms; 
# only these will be used to generate data archives to download by users;
# specify either taxonomy IDs or names, such as query '/search?q=name:"<NAME>"&type=biosource' returns a hit(s))!
cpath2.provider.organisms=Homo sapiens,Mus musculus
