hibernate.show_sql=false
hibernate.format_sql=false
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.search.default.directory_provider=org.hibernate.search.store.FSDirectoryProvider

# recommended by Spring/Hibernate batch size -
hibernate.jdbc.batch_size=20

# release_mode AFTER_TRANSACTION is important (for our project): 
# for some reason (bug?), with default setting (auto), 
# it did not release db connections; in fact it uses ON_CLOSE mode (always?), 
# whereas automatic session close at end of transaction is disabled (default)
hibernate.connection.release_mode=after_transaction
# help mitigate dropped connections to db - not sure how effective this will be
hibernate.connection.autoReconnect=true
hibernate.search.worker.batch_size=20
