# header strings
cpath2.welcome=About Pathway Commons
cpath2.description=Pathway Commons is a convenient point of access to biological pathway information collected from public pathway databases.  This particular instance of Pathway Commons is for evaluating our new import pipeline which supports <a href="http://www.biopax.org">BioPAX</a> Level 3 and a revised web service to access this data.  We have plans to provide batch downloads of all Pathway Commons data in the near future.
cpath2.comp_biologists=<b>(Coming Soon) Computational biologists</b> can download all pathways in a variety of formats for global analysis.
cpath2.software_developers=<b>Software developers</b> can build software on top of Pathway Commons using our web service describe below.
cpath2.license_terms=All data is freely available, under the license terms of each contributing database.
cpath2.feedback=Send us your feedback.  Send email to pc-info *a-t* pathwaycommons.org
cpath2.web_service_title=Web Service API:
cpath2.web_service_sub_title=You can programmatically access the data within Pathway Commons using the Pathway Commons Web Service Application Programming Interface (API).  This page provides a reference guide to help you get started.

# miriam
cpath2.miriam_title=A note about MIRIAM:
cpath2.miriam_description=Some web service commands require parameters formatted as MIRIAM URIs.  <a href="http://www.ebi.ac.uk/miriam/main/">MIRIAM</a> is a set of guidelines for the annotation and curation of computational models. <a href="http://www.ebi.ac.uk/miriam/main/mdb?section=faq#MIRIAM_URIs">MIRAM URIs</a> provide a community-agreed means to create stable and perennial identifiers, which can be used for annotation.

# somed generic command  header strings
cpath2.command_header_summary=Summary:
cpath2.command_header_parameters=Parameters:
cpath2.command_header_datasource_parameter=[Optional] datasource= data source filter.  Multiple data source filters are allowed per query; for example 'datasource=reactome&datasource=humancyc'.  See the <a href="#valid_datasource_parameter"> valid values for datasource parameter</a> below.
cpath2.command_header_organism_parameter=[Optional] organism= organism filter.  Multiple organism filters are allowed per query; for example 'organism=9606&organism=10016'.  See the <a href="#valid_organism_parameter"> valid values for organism parameter</a> below.
cpath2.command_header_biopax_class_parameter=[Optional] type= BioPAX class filter.  See the <a href="#valid_biopax_parameter"> valid values for BioPAX class parameter</a> below.
cpath2.command_header_format_parameter=[Optional] format= output format.  See the <a href="#valid_output_parameter"> valid values for format parameter</a> below.
cpath2.command_header_output=Output:
cpath2.command_header_query=Example Queries:
cpath2.command_header_query_description=Below are some example queries.  Note: these queries are not guaranteed to return results.

# find command strings
cpath2.command_header_find=[1] Command: FIND
cpath2.command_find_summary=Full text search of Pathway Commons. For example, retrieve a list of all records that contain the word, "BRCA2".  When using a URL that begins with /find, the command returns both BioPAX and utility classes that match the search criteria.  When using a URL that starts with /entity/find, the command which returns BioPAX Entity classes only.  See example queries below.
cpath2.command_find_query_parameter=[Required] q= a keyword, name or external identifier.
cpath2.command_find_page_parameter=[Optional] page=N (N>=0, default is 0), search result page number.  See FINDs output description for more information.
cpath2.command_search_response_schema=Search Response XML Schema
cpath2.command_search_response_schema_url=resources/schemas/cpath2.xsd.txt
cpath2.command_find_output1=By default, an XML file which follows the 
cpath2.command_find_output2=.  JSON is returned by appending .json to the query URL.  Pathway Commons returns no more than 1000 search results per request.  You can request results beyond the first 1000 by using the page parameter.  The "totalNumHits" field within the returned XML or JSON contains the number of search results that match the query before any filtering options have been applied.  If a page is requested that is beyond the number of matching search results, the XML or JSON returned will only contain the "totalNumHits" field.  See example queries below.
cpath2.command_find_example_query_1_url=/find.xml?q=Q06609
cpath2.command_find_example_query_2_url=/find.json?q=Q06609
cpath2.command_find_example_query_3_url=/entity/find.xml?q=Q06609
cpath2.command_find_example_query_4_url=/entity/find.json?q=Q06609
cpath2.command_find_example_query_5_url=/entity/find.xml?q=brc*&type=control&organism=9606&datasource=reactome
cpath2.command_find_example_query_6_url=/entity/find.xml?q=brc*&type=control&organism=homo%20sapiens&datasource=reactome
cpath2.command_find_example_query_7_url=/find.xml?q=a*&page=3

# get command strings
cpath2.command_header_get=[2] Command: GET
cpath2.command_get_summary=Retrieves details regarding one or more records, such as pathway, interaction or physical entity.  For example, get the complete Apoptosis pathway from Reactome.
cpath2.command_get_miriam_id_parameter=[Required] uri= a BioPAX element ID (RDF ID, for utility classes that have been "normalized", such as xrefs, entity refereneces and controlled vocabularies, its usually a MIRIAM URN.  Multiple IDs are allowed per query, for example 'uri=urn:miriam:uniprot:Q06609&uri=urn:miriam:uniprot:Q549Z0'.  See <a href="#miriam">a note about MIRIAM</a>.
cpath2.command_get_output=By default, a complete BioPAX representation for the record pointed to by the given uri.  Other output formats are available as specified by the optional format parameter.  Please be advised that not all output formats are relevant for this web service.  For example, it would not make sense to request BINARY_SIF output when the given URI points to a protein.
cpath2.command_get_example_query_1_url=/get?uri=urn:miriam:uniprot:Q06609
cpath2.command_get_example_query_2_url=/get?uri=HTTP:%2F%2FWWW.REACTOME.ORG%2FBIOPAX/48887%23PATHWAY1076_1_9606
cpath2.command_get_example_query_3_url=/get?uri=HTTP:%2F%2FWWW.REACTOME.ORG%2FBIOPAX/48887%23PATHWAY1076_1_9606&format=BINARY_SIF

# graph command strings
cpath2.command_header_graph=[3] Command: GRAPH
cpath2.command_graph_summary=Executes a graph query on the data within Pathway Commons.  For example, get the neighborhood for the BRCA1 protein.
cpath2.command_graph_kind_parameter=[Required] kind= graph query.  See the <a href="#valid_graph_parameter"> valid values for kind parameter</a> below.
cpath2.command_graph_source_parameter=[Required] source= source URI as specified as a MIRIAM URI.  Multiple source URIs are allowed per query, for example 'source=uri=urn:miriam:uniprot:Q06609&source=uri=urn:miriam:uniprot:Q549Z0'.  See <a href="#miriam">a note about MIRIAM</a>.
cpath2.command_graph_target_parameter=[Required for PATHSBETWEEN graph query] target= target URI as specified as a MIRIAM URI.  Multiple target URIs are allowed per query; for example  'target=uri=urn:miriam:uniprot:Q06609&target=uri=urn:miriam:uniprot:Q549Z0'.  See <a href="#miriam">a note about MIRIAM</a>.
cpath2.command_graph_output=By default, a complete BioPAX representation of the desired graph query.  Other output formats are available as specified by the optional format parameter.  Please be advised that not all output formats are relevant for this web service.  For example, it would not make sense to request BINARY_SIF output when the given uri points to a protein.
cpath2.command_graph_limit_parameter=[Optional] limit= graph query search distance limit (default = 1).
cpath2.command_graph_example_query_1_url=/graph?source=HTTP:%2F%2FWWW.REACTOME.ORG%2FBIOPAX%2F48887%23PROTEIN6017_1_9606&kind=neighborhood

