cpath2.command_header_additional_parameters_datasource=Valid values for the dataSource parameter:
cpath2.command_header_additional_parameters_datasource_desc=The given MIRIAM URN or data source name are valid.  For example 'urn:miriam:reactome' or 'reactome' are both valid data source parameters
cpath2.command_header_additional_parameters_biopax=Valid values for the type (biopax class) parameter:
cpath2.command_header_additional_parameters_biopax_desc=
cpath2.command_header_additional_parameters_organism=Valid values for the organism parameter:
cpath2.command_header_additional_parameters_organism_desc=The given MIRIAM URN, NCBI Taxonomy identifier, or species name are valid.  For example, 'urn.miriam.taxonomy:10090', '10090', or 'Mus musculus' are all valid organism parameters.

# error codes
cpath2.error_code_header=[5] Error Codes
cpath2.error_code_description=An error while processing a request is reported as an XML document with information about the error cause in the following format:
cpath2.error_xml_format=&lt;error&gt;<br>    &lt;error_code&gt;[ERROR_CODE]&lt;/error_code&gt;<br>    &lt;error_msg&gt;[ERROR_DESCRIPTION]&lt;/error_msg&gt;<br>    &lt;error_details&gt;[ADDITIONAL_ERROR _DETAILS]&lt;/error_details&gt;<br>&lt;/error&gt;
cpath2.error_code_footnote=Only the first error encountered is reported.  The table below provides a list of error codes, with their descriptions.
cpath2.error_code_label=Error Code
cpath2.error_code_description_label=Error Description
